<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="block/header :: header"/>
    <p>It is tours page</p>
    <form method="post">
        <textarea name="text" placeholder="Enter full text"></textarea>
        <button type="submit">Add</button>
    </form>
    <form method="post" action="filter">
        <input type="text" name="text">
        <button type="submit">Find</button>
    </form>
    <div th:each="el : ${tt}">
        <p th:text="${el.text}"></p>
        <a th:href="${el.id}">Read more</a>
        <form method="post" th:action="'/tours/' + ${el.id} + '/del'">
            <button type="submit">Delete</button>
        </form>
    </div>
</body>
</html>
