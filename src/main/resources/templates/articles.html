<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="block/header :: header"></div>
    <form method="post">
        <input type="text" name="title" placeholder="Enter title">
        <textarea name="text" placeholder="Write text"></textarea>
        <button type="submit">Add new article</button>
    </form>
    <div>
        <form method="post" action="search">
            <input type="text" name="title">
            <button type="submit">Find article</button>
        </form>
    </div>
    <div th:each="el : ${art}">
        <h2 th:text="${el.title}"></h2>
        <p th:text="${el.description}"></p>
        <a th:href="'/articles/' + ${el.id}">Read more</a>
    </div>
</body>
</html>
