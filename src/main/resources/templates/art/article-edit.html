<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div th:insert="block/header :: header"></div>
  <h1>Edit article</h1>
  <div th:each="el : ${art}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Enter title">
      <textarea th:text="${el.description}" name="text" placeholder="Write text"></textarea>
      <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
